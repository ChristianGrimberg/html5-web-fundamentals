<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Modulo 3</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html#" target="_self">Inicio</a>
        </nav>
    </header>
    <main>
        <h1>Practica de formularios</h1>
        <form action="php/modulo3.php" method="post" enctype="multipart/form-data">
            <label for="txtName">Nombre: </label>
            <input type="text" name="name" id="txtName" maxlength="25" placeholder="Mi nombre" required>
            <br>
            <label for="txtPassword">Contrase√±a: </label>
            <input type="password" name="password" id="txtPassword" minlength="8" required>
            <br>
            <label for="txtMail">Correo: </label>
            <input type="email" name="email" id="txtMail" placeholder="info@email.com" required multiple>
            <br>
            <label for="txtAge">Edad: </label>
            <input type="number" name="age" id="txtAge" min="2" max="120" required step="2" value="20">
            <h4>Estado Civil</h4>
            <input type="radio" name="state" id="rdState1" value="solter@">
            <label for="rdState1">Solter@</label>
            <br>
            <input type="radio" name="state" id="rdState2" value="casad@">
            <label for="rdState2">Casad@</label>
            <br>
            <input type="radio" name="state" id="rdState3" value="ns/nc" checked>
            <label for="rdState3">Prefiero no responder</label>
            <h3>Registracion de Cursos</h3>
            <input type="checkbox" name="courses" id="chkPHP" value="PHP">
            <label for="chkPHP">PHP</label>
            <br>
            <input type="checkbox" name="courses" id="chkNET" value="NET">
            <label for="chkNET">.NET</label>
            <br>
            <input type="checkbox" name="courses" id="chkJAVA" value="JAVA">
            <label for="chkJAVA">JAVA</label>
            <br>
            <label for="txtArea">Comentarios:</label>
            <br>
            <textarea name="comments" id="txtArea" cols="30" rows="10"></textarea>
            <br>
            <label for="txtSearch">Busqueda: </label>
            <input type="search" name="search" id="txtSearch">
            <br>
            <label for="fileBox"></label>
            <input type="file" name="file" id="fileBox" multiple>
            <br>
            <input type="reset" value="Cancelar">
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
